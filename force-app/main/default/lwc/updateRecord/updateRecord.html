<template>
    <lightning-card title="Update Patient List" class="slds-card" icon-name='custom:custom63'>
        <div class="slds-m-around_medium datatable-div">
            <template if:true={patientList.data}>
                <lightning-datatable
                is-loading="true"
                key-field="Id"
                data={patientList.data}
                columns={columns}
                onsave={saveHandler}
                draft-values={draftValues}
                sorted-by="FirstName"
                sorted-direction="asc" class="custom-datatable">
                </lightning-datatable>
            </template>
        </div>        
    </lightning-card>
</template>
